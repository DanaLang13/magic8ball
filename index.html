<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<script>
    function GenerateAnswer() {
  responses = [
    'It is decidedely so',
    'No',
    'Yes definitely',
    'You may rely on it',
    'Without a doubt',
    'Very doubtful',
    'Most likely',
    'Outlook good',
    'Yes',
    'Signs point to yes',
    'Reply hazy, try again',
    'Ask again later',
    'Better not tell you now',
    'Cannot predict now',
    'Concentrate and as again',
    'Dont count on it',
    'My reply is no',
    'My sources say no',
    'Outlook not so good',
  ];
  response = responses[Math.floor(Math.random() * responses.length)];
  document.getElementById('outputDiv').innerHTML = response;
}
</script>
<body>
    <div style="text-align:center">
      <h1>Magic 8-Ball</h1>
      <br> Ask a question and click the Magic 8 Ball to receive it's wisdom!
      <br>
      <input type="text" id="questionBox" size=100 value=''>
      <br>
      <br>
      <input type="image" src="magic8ball_empty.png" alt="magicBall" id="magicBallButton" onclick="GenerateAnswer()" ;>
    </div>
    <div id="outputDiv"> </div>

  </body>
</html>
